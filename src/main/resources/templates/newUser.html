<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: content"></div>

<div class="container">
    <h2>Add User</h2>
    <hr/>
    <form th:method="GET" th:action="@{/admin/saveUser}" th:object="${user}">

        <input type="text" th:field="*{name}" placeholder="Enter first name" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{lastName}" placeholder="Enter surname" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{password}" placeholder="Enter password" class="form-control col-4 mb-4"/>
        <th:block th:each="role: ${roles}">
            <input type="checkbox" th:field="*{roles}"
                   th:text="${role.name}" th:value="${role.id}"/>
        </th:block>
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{id}">

    </form>
    <hr/>
    <a th:href="@{/admin}">Back to list</a>

</div>
</body>
</html>
