<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div th:replace="header :: content"></div>
<div class="container">

    <h2>List of Users</h2>
    <hr/>
    <a th:href="@{/admin/newUser}" class="btn btn-primary mb-2">New User</a>
    <table class="table table-bordered table-striped">
        <thead>

        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>role</th>
        </tr>

        </thead>
        <tbody>

        <tr th:each="user: ${userList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getRoles}"></td>
            <td>
                <a th:href="@{/admin/updateUser(userId=${user.id})}" class="btn btn-info mb-2">Update</a>
            </td>
            <td>
                <a th:href="@{/admin/deleteUser(userId=${user.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
<!--    <hr/>-->
<!--    <a th:href="@{/logout}" class="btn btn-primary mb-2">Log out</a>-->
</div>

</body>
</html>
